<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DÃ©mo Interactive: position relative</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
    }

    .container {
      position: relative;
      border: 2px dashed #aaa;
      height: 250px;
      width: 400px;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 20px;
    }

    .ghost-placeholder {
      width: 100px;
      height: 100px;
      border: 2px dashed red;
      position: absolute;
      top: 10px;
      left: 10px;
      pointer-events: none;
      z-index: 0;
    }

    .relative-box {
      position: relative;
      background-color: tomato;
      width: 100px;
      height: 100px;
      line-height: 100px;
      text-align: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 0 3px green inset;
    }

    .controls {
      margin-top: 20px;
      max-width: 400px;
    }

    .controls label {
      display: block;
      margin: 10px 0 4px;
    }

    .controls input {
      width: 100%;
    }

    .label {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>DÃ©mo interactive : <code>position: relative</code></h1>

  <div class="label">
    ðŸŸ© Le bloc rouge se dÃ©place <strong>visuellement</strong> sans sortir du flux. <br>
    ðŸ”² Le cadre rouge en pointillÃ© montre sa <strong>position normale</strong>.
  </div>

  <div class="container">
    <div class="ghost-placeholder"></div>
    <div id="box" class="relative-box">Relative</div>
  </div>

  <div class="controls">
    <label for="topRange">DÃ©calage vertical (top) : <span id="topValue">0</span>px</label>
    <input type="range" id="topRange" min="-100" max="100" value="0">

    <label for="leftRange">DÃ©calage horizontal (left) : <span id="leftValue">0</span>px</label>
    <input type="range" id="leftRange" min="-100" max="100" value="0">
  </div>

  <script>
    const box = document.getElementById('box');
    const topRange = document.getElementById('topRange');
    const leftRange = document.getElementById('leftRange');
    const topValue = document.getElementById('topValue');
    const leftValue = document.getElementById('leftValue');

    function updatePosition() {
      const top = topRange.value;
      const left = leftRange.value;
      box.style.top = top + 'px';
      box.style.left = left + 'px';
      topValue.textContent = top;
      leftValue.textContent = left;
    }

    topRange.addEventListener('input', updatePosition);
    leftRange.addEventListener('input', updatePosition);

    updatePosition(); // Initial call
  </script>
</body>
</html>
